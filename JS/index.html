<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Agora !</title>
    <link rel="stylesheet" href="/CSS/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
 rel="stylesheet">

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
  crossorigin="anonymous" 
  referrerpolicy="no-referrer" />

    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Confira o clima de alguma cidade:</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite aqui o nome da cidade" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="weather-data">
          <h2>
            <i class="fa-solid fa-location-dot"></i>
            <span id="city">Maceió</span>
            <img src="" alt="Bandeira do país" id="country">
        </h2>
        <p id="temperature"><span>38</span>&deg;C</p> 
         <div id="description-container">
            <p id="description">Nublado</p>
            <img src="" alt="Condições do tempo" id="weather-icon">
         </div>
         <div id="details-container">
            <p id="umidity">
                <i class="fa-solid fa-droplet"></i>
                <span>48%</span>
            </p>
            <p id="wind">
                <i class="fa-solid fa-wind"></i>
                <span>3km</span>
            </p>
         </div>
        </div>
    </div>
</body>
</html>
